<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <h1 class="text-center">Mahalladagi oilalar haqida ma'lumot </h1>
        <div class="inputs">
            <div class="input-group ">
                <span class="input-group-text">FISH va TEL</span>
                <input type="text" aria-label="Name" class="form-control" placeholder="FISH">
                <input type="text" aria-label="Tel" class="form-control" placeholder="TEL">
                <input type="text" aria-label="passport" class="form-control" placeholder="PASSPORT">
                <input type="date" aria-label="Date" class="form-control">


            </div>
            <div class="selectElements">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Probatsiya</option>
                    <option value="Profilaktika">Profilaktika</option>
                    <option value="JIM">JIM</option>
                    <option value="Yo'q">Yo'q</option>
                </select>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Nogironlik</option>
                    <option value="Nogiron emas">Nogiron emas</option>
                    <option value="1-GR">1-GR</option>

                    <option value="Bolalikdan Nogiron">Bolalikdan Nogiron</option>
                </select>
                <select class="form-select" aria-label="Default select example">

                    <option value="Oliy Ta'lim">Oliy Ta'lim</option>
                    <option value="Kollej">Kollej</option>
                    <option value="Maktab">Maktab</option>
                    <option value="O'qishni tugatgan">O'qishni tugatgan</option>
                </select>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Oila</option>
                    <option value="Tinch">Tinch</option>
                    <option value="Ajrashgan">Ajrashgan</option>
                    <option value="Ajrim Yoqasida">Ajrim Yoqasida</option>
                    <option value="Boquvchisi Yo'q">Boquvchisi Yo'q</option>
                </select>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Ko'cha</option>
                    <option value="Navbahor">Navbahor</option>
                    <option value="Istiqlol">Istiqlol</option>
                    <option value="Sangzor">Sangzor</option>
                    <option value="Lolazor">Lolazor</option>
                    <option value="Paxtazor">Paxtazor</option>
                    <option value="Gulzor">Gulzor</option>
                    <option value="Ziyokor">Ziyokor</option>
                    <option value="Navruz">Navruz</option>
                    <option value="Ogahiy">Ogahiy</option>
                    <option value="Guliston">Guliston</option>
                    <option value="Quruvchilar">Quruvchilar</option>
                    <option value="Qo'shterak">Qo'shterak</option>
                    <option value="A.Qahor">A.Qahor</option>
                    <option value="Samarqandiy">Samarqandiy</option>
                    <option value="T.Farobiy">T.Farobiy</option>
                    <option value="Muborak">Muborak</option>
                    <option value="Saroyqo'rg'on">Saroyqo'rg'on</option>
                    <option value="Qoratosh">Qoratosh</option>
                    <option value="Yunusobod">Yunusobod</option>
                </select>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Ish Joyi</option>
                    <option value="Davlat ishi">Davlat tashkiloti</option>
                    <option value="Xususiy ish">Xususiy tashkilot</option>
                    <option value="Norasmiy band">Norasmiy band</option>
                    <option value="Ishsiz">Ishsiz</option>
                </select>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Migratsiya</option>
                    <option value="Ishlash uchun">Ishlash uchun</option>
                    <option value="O'qish uchun">O'qish uchun</option>

                </select>
                <button class="btn btn-primary" id="btn">Enter</button>
            </div>
            <div class="input-group mt-2">
                <span class="input-group-text">Qidiruv</span>
                <input type="text" aria-label="Search" class="form-control" placeholder="Qidiruv">
                <button class="btn btn-primary" id="btn2">Enter</button>
            </div>
        </div>
        <div class="mt-3" id="searchRes"></div>
        <div class="tables">
            <div class="container">
                <div id="res"></div>
            </div>
        </div>

    <script src="./app.js"></script>

</body>

</html>
